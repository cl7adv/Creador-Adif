<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF NEON OS | Radioafición Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --bg-dark: #020205;
        }

        /* Cinemática de Inicio */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: black;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Orbitron', sans-serif;
        }

        .scanning-line {
            width: 100%;
            height: 2px;
            background: var(--neon-blue);
            position: absolute;
            box-shadow: 0 0 15px var(--neon-blue);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        .boot-text {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 1.2rem;
        }

        /* Estilos Base */
        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            background-image: 
                radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
                radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px);
            background-size: 550px 550px, 350px 350px;
            animation: stars 100s linear infinite;
        }

        @keyframes stars {
            from { background-position: 0 0; }
            to { background-position: 10000px 5000px; }
        }

        .cyber-panel {
            max-width: 800px;
            margin: 50px auto;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue);
            padding: 30px;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue), 0 0 20px var(--neon-blue);
            font-size: 2.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.7rem;
            color: var(--neon-blue);
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        input {
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid var(--neon-pink);
            color: #fff;
            padding: 12px;
            font-size: 1rem;
            outline: none;
            box-shadow: inset 0 0 5px var(--neon-pink);
        }

        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            padding: 15px;
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.4s;
            text-transform: uppercase;
        }

        .btn-gen { border: 2px solid var(--neon-green); color: var(--neon-green); }
        .btn-gen:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); }

        .btn-download { border: 2px solid var(--neon-pink); color: var(--neon-pink); }
        .btn-download:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 20px var(--neon-pink); }

        #output {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border: 1px dashed var(--neon-blue);
            color: var(--neon-green);
            min-height: 80px;
            word-break: break-all;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <div class="scanning-line"></div>
        <div class="boot-text" id="boot-text">ESTABLECIENDO ENLACE SATELITAL...</div>
    </div>

    <div class="cyber-panel">
        <h1>ADIF MASTER V3</h1>
        
        <div class="input-group">
            <div class="input-box">
                <span class="label">CALLSIGN</span>
                <input type="text" id="call" placeholder="EA1ABC">
            </div>
            <div class="input-box">
                <span class="label">BAND</span>
                <input type="text" id="band" placeholder="40M">
            </div>
            <div class="input-box">
                <span class="label">MODE</span>
                <input type="text" id="mode" placeholder="FT8">
            </div>
            <div class="input-box">
                <span class="label">DATE (AAAAMMDD)</span>
                <input type="text" id="date" placeholder="20260103">
            </div>
        </div>

        <div class="button-container">
            <button class="btn-gen" onclick="generateADIF()">Generar Matriz</button>
            <button class="btn-download" onclick="downloadADIF()">Descargar .ADI</button>
        </div>

        <div id="output">ESPERANDO INSTRUCCIONES...</div>
    </div>

    <script>
        // Animación de Intro
        window.addEventListener('load', () => {
            const bootText = document.getElementById('boot-text');
            setTimeout(() => { bootText.innerText = "SISTEMA OPERATIVO ADIF CARGADO."; }, 1000);
            setTimeout(() => { 
                document.getElementById('intro-overlay').style.opacity = '0';
                setTimeout(() => { 
                    document.getElementById('intro-overlay').style.display = 'none';
                }, 1000);
            }, 2500);
        });

        let currentADIF = "";

        function generateADIF() {
            const call = document.getElementById('call').value.toUpperCase();
            const band = document.getElementById('band').value.toUpperCase();
            const mode = document.getElementById('mode').value.toUpperCase();
            const date = document.getElementById('date').value;

            if(!call || !band) {
                alert("ERROR: MATRIZ INCOMPLETA");
                return;
            }

            currentADIF = `ADIF Export\n<ADIF_VER:5>3.1.4\n<EOH>\n` +
                          `<CALL:${call.length}>${call} <BAND:${band.length}>${band} ` +
                          `<MODE:${mode.length}>${mode} <QSO_DATE:${date.length}>${date} <EOR>`;

            document.getElementById('output').innerText = currentADIF;
        }

        function downloadADIF() {
            if(!currentADIF) {
                alert("GENERA PRIMERO EL REGISTRO");
                return;
            }
            const element = document.createElement('a');
            const file = new Blob([currentADIF], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = "qso_radioaficion.adi";
            document.body.appendChild(element);
            element.click();
        }
    </script>
</body>
</html>
