<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF NEON GENERATOR | Radioafición Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --bg-dark: #050505;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #050505 0%, #101020 100%);
        }

        .cyber-panel {
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 5px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
            font-size: 2.5rem;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        input {
            background: #111;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 12px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            box-shadow: 0 0 10px var(--neon-pink);
        }

        button {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        #output {
            margin-top: 30px;
            background: #000;
            padding: 20px;
            border: 1px dashed var(--neon-blue);
            color: var(--neon-green);
            min-height: 100px;
            word-break: break-all;
            white-space: pre-wrap;
        }

        .label {
            font-size: 0.8rem;
            color: var(--neon-blue);
            margin-bottom: 5px;
            display: block;
        }

        /* Animación de pulso */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .live-tag {
            color: var(--neon-pink);
            animation: pulse 1.5s infinite;
            font-size: 0.7rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="cyber-panel">
        <h1>ADIF GENERATOR <small style="font-size: 0.5rem; vertical-align: middle;">V2.0</small></h1>
        <p class="live-tag">● SISTEMA OPERATIVO DE RADIO ACTIVO</p>

        <div class="input-group">
            <div>
                <span class="label">INDICATIVO (CALLSIGN)</span>
                <input type="text" id="call" placeholder="Ej: EA1ABC">
            </div>
            <div>
                <span class="label">BANDA</span>
                <input type="text" id="band" placeholder="Ej: 40M">
            </div>
            <div>
                <span class="label">MODO</span>
                <input type="text" id="mode" placeholder="Ej: FT8 / SSB">
            </div>
            <div>
                <span class="label">FECHA (AAAAMMDD)</span>
                <input type="text" id="date" placeholder="20260103">
            </div>
        </div>

        <button onclick="generateADIF()">Generar Cadena ADIF</button>

        <div id="output">Esperando datos de entrada...</div>
    </div>

    <script>
        function generateADIF() {
            const call = document.getElementById('call').value.toUpperCase();
            const band = document.getElementById('band').value.toUpperCase();
            const mode = document.getElementById('mode').value.toUpperCase();
            const date = document.getElementById('date').value;

            if(!call || !band) {
                alert("ERROR: Datos insuficientes en la matriz.");
                return;
            }

            // Lógica ADIF: <NOMBRE_CAMPO:LONGITUD>VALOR
            const adif = `<CALL:${call.length}>${call} ` +
                         `<BAND:${band.length}>${band} ` +
                         `<MODE:${mode.length}>${mode} ` +
                         `<QSO_DATE:${date.length}>${date} ` +
                         `<EOR>`;

            const outputDiv = document.getElementById('output');
            outputDiv.innerText = adif;
            
            // Efecto de parpadeo al generar
            outputDiv.style.boxShadow = "0 0 30px var(--neon-green)";
            setTimeout(() => {
                outputDiv.style.boxShadow = "none";
            }, 500);
        }
    </script>
</body>
</html>
