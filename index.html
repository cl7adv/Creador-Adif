<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Radio Club - Camag-Santa Cruz CL7ADV Neon Log V4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&family=JetBrains+Mono:wght@400;700&display=swap');
        
        :root {
            --cuban-red: #ef4444;
            --cuban-blue: #3b82f6;
            --neon-cyan: #22d3ee;
            --neon-pink: #f43f5e;
            --deep-dark: #020617;
        }

        body { 
            font-family: 'JetBrains Mono', monospace; 
            background: radial-gradient(circle at top right, #0f172a 0%, #020617 100%);
            background-attachment: fixed;
            color: #f1f5f9;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }

        .glass-panel {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
        }

        .neon-border-cyan { border: 1px solid var(--neon-cyan); box-shadow: 0 0 10px rgba(34, 211, 238, 0.15); }
        .neon-border-pink { border: 1px solid var(--neon-pink); box-shadow: 0 0 10px rgba(244, 63, 94, 0.15); }

        .cuban-title {
            font-family: 'Permanent Marker', cursive;
            background: linear-gradient(135deg, #fff 30%, var(--neon-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        input, select, textarea {
            background: rgba(2, 6, 23, 0.8) !important;
            border: 1px solid #1e293b !important;
            color: white !important;
            outline: none !important;
        }

        input:focus, textarea:focus {
            border-color: var(--neon-cyan) !important;
            box-shadow: 0 0 12px rgba(34, 211, 238, 0.3);
        }

        tr { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .btn-qrz {
            background: #ff8c00;
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-qrz:hover { background: #ffa500; box-shadow: 0 0 15px #ff8c00; }
        
        .btn-adif {
            background: var(--neon-cyan);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .btn-adif:hover { background: #67e8f9; box-shadow: 0 0 15px var(--neon-cyan); }
    </style>
</head>
<body class="min-h-screen pb-10">

    <div id="main-content" class="p-4 md:p-8 max-w-7xl mx-auto">
        <header class="mb-8 flex flex-col lg:flex-row justify-between items-center gap-6">
            <div class="text-center lg:text-left">
                <h1 class="text-4xl md:text-5xl cuban-title mb-2">CL7ADV Log Master</h1>
                <p class="text-cyan-400 text-xs tracking-[0.3em] uppercase font-bold">Camagüey - Santa Cruz del Sur • V4.0</p>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 w-full lg:w-auto">
                <div class="glass-panel p-4 rounded-xl neon-border-cyan flex-1">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="block text-[9px] text-cyan-400 uppercase font-black mb-1">Indicativo Operador</label>
                            <input type="text" id="my-call" placeholder="CALLSIGN" class="w-full p-2 rounded bg-dark border-none uppercase font-black text-lg">
                        </div>
                        <div>
                            <label class="block text-[9px] text-cyan-400 uppercase font-black mb-1">Email (para QRZ)</label>
                            <input type="email" id="my-email" placeholder="email@example.com" class="w-full p-2 rounded bg-dark border-none text-xs">
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-center bg-rose-600 px-6 py-4 rounded-xl shadow-lg">
                    <span id="qso-count" class="text-2xl font-black italic">0 QSOs</span>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <section class="lg:col-span-4 glass-panel p-6 rounded-2xl neon-border-pink">
                <h2 class="text-xl font-black mb-6 flex items-center gap-3 text-rose-400 uppercase">
                    <span class="w-2 h-6 bg-rose-500 rounded-full"></span> Nuevo Contacto
                </h2>
                
                <form id="qso-form" class="space-y-4">
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Indicativo Corresponsal</label>
                            <input type="text" id="call" required placeholder="DX STATION" class="w-full p-4 rounded-lg font-black text-2xl text-yellow-400 uppercase">
                        </div>
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Email (Opcional)</label>
                            <input type="email" id="email" placeholder="dx-station@email.com" class="w-full p-3 rounded-lg text-sm italic">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Fecha UTC</label>
                            <input type="date" id="date" required class="w-full p-3 rounded-lg text-xs">
                        </div>
                        <div>
                            <div class="flex justify-between mb-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase">Hora UTC</label>
                                <button type="button" onclick="setUTCNow()" class="text-[9px] text-cyan-400 font-bold">AHORA</button>
                            </div>
                            <input type="text" id="time" required placeholder="HHMM" maxlength="4" class="w-full p-3 rounded-lg text-center font-bold tracking-widest">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div class="col-span-1">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Banda</label>
                            <select id="band" class="w-full p-3 rounded-lg font-bold text-cyan-400">
                                <option value="40m" selected>40m</option>
                                <option value="20m">20m</option>
                                <option value="80m">80m</option>
                                <option value="15m">15m</option>
                                <option value="10m">10m</option>
                                <option value="2m">2m</option>
                                <option value="70cm">70cm</option>
                            </select>
                        </div>
                        <div class="col-span-2">
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Frecuencia (MHz)</label>
                            <input type="text" id="freq" placeholder="7.150" class="w-full p-3 rounded-lg font-bold text-cyan-400">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-4">
                        <div>
                            <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Modo</label>
                            <select id="mode" class="w-full p-3 rounded-lg font-bold text-rose-400">
                                <option value="SSB">SSB</option>
                                <option value="CW">CW</option>
                                <option value="FT8">FT8</option>
                                <option value="FM">FM</option>
                                <option value="DMR">DMR</option>
                                <option value="DV">DV</option>
                            </select>
                        </div>
                        <div class="relative">
                            <span class="absolute left-2 top-1 text-[8px] text-slate-500 uppercase font-bold">Sent</span>
                            <input type="text" id="rst_sent" value="59" class="w-full p-3 pt-5 text-center font-bold text-yellow-500 rounded-lg">
                        </div>
                        <div class="relative">
                            <span class="absolute left-2 top-1 text-[8px] text-slate-500 uppercase font-bold">Rcvd</span>
                            <input type="text" id="rst_rcvd" value="59" class="w-full p-3 pt-5 text-center font-bold text-yellow-500 rounded-lg">
                        </div>
                    </div>

                    <div>
                        <label class="block text-[10px] font-bold text-slate-400 uppercase mb-1">Comentarios</label>
                        <textarea id="comment" rows="2" placeholder="Notas del QSO..." class="w-full p-3 rounded-lg text-xs italic"></textarea>
                    </div>

                    <button type="submit" class="w-full bg-rose-600 hover:bg-rose-500 text-white font-black py-4 rounded-xl shadow-lg transition-all active:scale-95 uppercase tracking-widest italic">
                        Registrar QSO
                    </button>
                </form>
            </section>

            <section class="lg:col-span-8 flex flex-col">
                <div class="glass-panel p-4 rounded-t-2xl border-b-0 flex justify-between items-center bg-slate-900/80">
                    <h2 class="text-lg font-black italic text-yellow-400 uppercase tracking-widest">Libro de Guardia</h2>
                    <div class="flex gap-2">
                        <button onclick="exportADIF()" class="btn-adif px-4 py-2 rounded-lg text-[10px]">Exportar .ADIF</button>
                        <button onclick="clearLog()" class="bg-slate-800 hover:bg-rose-900 px-3 py-2 text-[10px] font-bold uppercase rounded-lg transition-colors">Limpiar</button>
                    </div>
                </div>

                <div class="glass-panel rounded-b-2xl overflow-hidden flex-grow overflow-x-auto">
                    <table class="w-full text-left border-collapse min-w-[700px]">
                        <thead>
                            <tr class="bg-slate-950/80 text-cyan-400 text-[10px] uppercase font-black italic">
                                <th class="p-4">Corresponsal</th>
                                <th class="p-4">Info UTC</th>
                                <th class="p-4">Frec/Modo</th>
                                <th class="p-4">Reporte</th>
                                <th class="p-4">Comentarios</th>
                                <th class="p-4 text-center">Acción</th>
                            </tr>
                        </thead>
                        <tbody id="log-body" class="divide-y divide-slate-800/50"></tbody>
                    </table>
                    <div id="empty-msg" class="p-20 text-center text-slate-600 italic font-bold uppercase tracking-widest">Esperando señales del espacio...</div>
                </div>
            </section>
        </div>
    </div>

    <script>
        let currentOperator = '';
        let qsoList = [];

        const myCallInput = document.getElementById('my-call');
        const myEmailInput = document.getElementById('my-email');
        const dxCallInput = document.getElementById('call');

        window.onload = () => {
            const lastOp = localStorage.getItem('last_op_v4') || '';
            const lastEmail = localStorage.getItem('last_email_v4') || '';
            
            myCallInput.value = lastOp;
            myEmailInput.value = lastEmail;
            
            if (lastOp) {
                currentOperator = lastOp.toUpperCase();
                loadOperatorLog();
            }

            setUTCNow();
            autoFocus();
        };

        myCallInput.addEventListener('input', (e) => {
            const op = e.target.value.toUpperCase().trim();
            if (op !== currentOperator) {
                currentOperator = op;
                localStorage.setItem('last_op_v4', op);
                loadOperatorLog();
            }
        });

        myEmailInput.addEventListener('input', (e) => {
            localStorage.setItem('last_email_v4', e.target.value.trim());
        });

        function loadOperatorLog() {
            if (!currentOperator) {
                qsoList = [];
                updateUI();
                return;
            }
            const savedLog = localStorage.getItem(`log_v4_${currentOperator}`);
            qsoList = savedLog ? JSON.parse(savedLog) : [];
            updateUI();
        }

        function autoFocus() {
            dxCallInput.focus();
        }

        function setUTCNow() {
            const now = new Date();
            document.getElementById('date').value = now.toISOString().split('T')[0];
            const hh = String(now.getUTCHours()).padStart(2, '0');
            const mm = String(now.getUTCMinutes()).padStart(2, '0');
            document.getElementById('time').value = `${hh}${mm}`;
        }

        function updateUI() {
            const logBody = document.getElementById('log-body');
            const emptyMsg = document.getElementById('empty-msg');
            const qsoCountEl = document.getElementById('qso-count');
            
            logBody.innerHTML = '';
            qsoCountEl.innerText = `${qsoList.length} QSOs`;
            
            if (qsoList.length === 0) {
                emptyMsg.style.display = 'block';
            } else {
                emptyMsg.style.display = 'none';
                [...qsoList].reverse().forEach((qso, index) => {
                    const realIndex = qsoList.length - 1 - index;
                    const row = document.createElement('tr');
                    row.className = "hover:bg-cyan-500/5 transition-colors group";
                    row.innerHTML = `
                        <td class="p-4">
                            <span class="font-black text-2xl text-yellow-300 block leading-none">${qso.call}</span>
                            <span class="text-[9px] text-slate-500 font-bold uppercase">${qso.email || 'SIN EMAIL'}</span>
                        </td>
                        <td class="p-4 text-xs font-mono">
                            <div class="text-slate-400">${qso.date}</div>
                            <div class="text-white font-bold">${qso.time}Z</div>
                        </td>
                        <td class="p-4">
                            <div class="flex flex-col gap-1">
                                <span class="bg-cyan-950/50 text-cyan-300 border border-cyan-800/50 px-2 py-0.5 rounded text-[10px] font-black w-fit">${qso.freq ? qso.freq + ' MHz' : qso.band}</span>
                                <span class="text-[10px] font-black text-rose-400 italic">${qso.mode}</span>
                            </div>
                        </td>
                        <td class="p-4 text-xs text-slate-400 font-bold italic">S:${qso.rst_sent} / R:${qso.rst_rcvd}</td>
                        <td class="p-4 text-[10px] text-slate-300 italic max-w-[150px] truncate" title="${qso.comment || ''}">${qso.comment || '-'}</td>
                        <td class="p-4 text-center">
                            <button onclick="deleteQSO(${realIndex})" class="text-slate-700 hover:text-rose-500 p-2 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                            </button>
                        </td>
                    `;
                    logBody.appendChild(row);
                });
            }
            
            if (currentOperator) {
                localStorage.setItem(`log_v4_${currentOperator}`, JSON.stringify(qsoList));
            }
        }

        document.getElementById('qso-form').onsubmit = (e) => {
            e.preventDefault();
            if (!currentOperator) return alert("¡Atención! Falta indicativo del operador.");

            const newQso = {
                call: dxCallInput.value.toUpperCase().trim(),
                email: document.getElementById('email').value.trim(),
                date: document.getElementById('date').value,
                time: document.getElementById('time').value.replace(/\D/g, '').padStart(4, '0'),
                band: document.getElementById('band').value,
                freq: document.getElementById('freq').value.trim(),
                mode: document.getElementById('mode').value,
                rst_sent: document.getElementById('rst_sent').value,
                rst_rcvd: document.getElementById('rst_rcvd').value,
                comment: document.getElementById('comment').value.trim(),
                op_email: myEmailInput.value.trim()
            };

            qsoList.push(newQso);
            updateUI();
            
            dxCallInput.value = '';
            document.getElementById('email').value = '';
            document.getElementById('freq').value = '';
            document.getElementById('comment').value = '';
            autoFocus();
            setUTCNow();
        };

        function deleteQSO(i) {
            if(confirm('¿Eliminar registro seleccionado?')) {
                qsoList.splice(i, 1);
                updateUI();
            }
        }

        function clearLog() {
            if (confirm(`¿Vaciar completamente el libro de ${currentOperator}?`)) {
                qsoList = [];
                updateUI();
            }
        }

        function exportADIF() {
            if (qsoList.length === 0) return alert("El libro está vacío.");
            if (!currentOperator) return alert("Por favor, introduce tu indicativo antes de exportar.");
            
            let adif = `ADIF Export para QRZ/LoTW\n<ADIF_VER:5>3.1.1\n<PROGRAMID:12>NeonLog_CL7ADV\n<EOH>\n\n`;
            
            qsoList.forEach(q => {
                const cleanDate = q.date.replace(/-/g, '');
                const cleanTime = q.time.replace(/:/g, '');
                
                let line = `<STATION_CALLSIGN:${currentOperator.length}>${currentOperator} `;
                line += `<CALL:${q.call.length}>${q.call} `;
                line += `<QSO_DATE:8>${cleanDate} `;
                line += `<TIME_ON:4>${cleanTime} `;
                line += `<BAND:${q.band.length}>${q.band} `;
                line += `<MODE:${q.mode.length}>${q.mode} `;
                line += `<RST_SENT:${q.rst_sent.length}>${q.rst_sent} `;
                line += `<RST_RCVD:${q.rst_rcvd.length}>${q.rst_rcvd} `;
                
                if (q.freq) line += `<FREQ:${q.freq.length}>${q.freq} `;
                if (q.comment) line += `<COMMENT:${q.comment.length}>${q.comment} `;
                if (q.email) line += `<EMAIL:${q.email.length}>${q.email} `;
                if (q.op_email) line += `<MY_EMAIL:${q.op_email.length}>${q.op_email} `;
                
                line += `<EOR>\n`;
                adif += line;
            });

            const blob = new Blob([adif], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const timestamp = new Date().toISOString().replace(/[:T]/g, '-').slice(0, 19);
            a.download = `LOG_${currentOperator}_${timestamp}.adif`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
