<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF ULTIMATE STATION | V6</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --neon-yellow: #f0ff00;
            --bg-dark: #050508;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 20px;
            background: linear-gradient(180deg, #0a0a1a 0%, #050508 100%);
        }

        .terminal-container {
            max-width: 1200px;
            margin: 0 auto;
            border: 2px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
            background: rgba(0, 0, 0, 0.95);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        /* Formulario Expandido */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid rgba(0, 243, 255, 0.2);
            background: rgba(0, 243, 255, 0.03);
        }

        .input-box { display: flex; flex-direction: column; }
        .label { color: var(--neon-blue); font-size: 0.65rem; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        input, select {
            background: #000;
            border: 1px solid var(--neon-blue);
            color: var(--neon-green);
            padding: 10px;
            outline: none;
            font-size: 0.9rem;
            font-family: 'Roboto Mono', monospace;
        }

        select option { background: #000; color: var(--neon-green); }

        /* Botones Acción */
        .action-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        button {
            padding: 12px 25px;
            background: transparent;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .btn-add { border: 2px solid var(--neon-green); color: var(--neon-green); }
        .btn-add:hover { background: var(--neon-green); color: #000; box-shadow: 0 0 20px var(--neon-green); }

        .btn-adif { border: 2px solid var(--neon-pink); color: var(--neon-pink); }
        .btn-adif:hover { background: var(--neon-pink); color: #000; box-shadow: 0 0 20px var(--neon-pink); }

        /* Tabla Estilo Matrix */
        .table-container {
            width: 100%;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: #111; color: var(--neon-blue); padding: 12px; text-align: left; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; border-bottom: 2px solid var(--neon-blue); }
        td { padding: 10px; border-bottom: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.8rem; }
        tr:hover { background: rgba(0, 243, 255, 0.05); }

        .row-btns { display: flex; gap: 5px; }
        .edit-btn { border: 1px solid var(--neon-yellow); color: var(--neon-yellow); padding: 3px 7px; font-size: 0.6rem; }
        .del-btn { border: 1px solid #ff4444; color: #ff4444; padding: 3px 7px; font-size: 0.6rem; }
        .edit-btn:hover { background: var(--neon-yellow); color: #000; }
        .del-btn:hover { background: #ff4444; color: #fff; }

        .status-info { text-align: center; color: var(--neon-blue); font-size: 0.7rem; margin-top: 15px; opacity: 0.6; }
    </style>
</head>
<body>

    <div class="terminal-container">
        <h1>ADIF CYBER-LOGGER V6</h1>

        <div class="input-grid">
            <input type="hidden" id="edit-index" value="-1">
            
            <div class="input-box">
                <span class="label">Estación</span>
                <input type="text" id="call" placeholder="CALLSIGN">
            </div>
            <div class="input-box">
                <span class="label">Nombre</span>
                <input type="text" id="name" placeholder="OPERADOR">
            </div>
            <div class="input-box">
                <span class="label">Fecha (DD-MM-AA)</span>
                <input type="text" id="date" placeholder="03-01-26">
            </div>
            <div class="input-box">
                <span class="label">Hora</span>
                <input type="text" id="time" placeholder="12:00">
            </div>
            <div class="input-box">
                <span class="label">Banda</span>
                <input type="text" id="band" placeholder="40M">
            </div>
            <div class="input-box">
                <span class="label">Modo</span>
                <select id="mode">
                    <option value="SSB">SSB</option>
                    <option value="FM">FM</option>
                    <option value="DIGITAL VOICE">DIGITAL VOICE</option>
                    <option value="FT8">FT8</option>
                    <option value="CW">CW</option>
                    <option value="AM">AM</option>
                </select>
            </div>
            <div class="input-box">
                <span class="label">RST</span>
                <input type="text" id="rst" placeholder="59">
            </div>
        </div>

        <div class="action-bar">
            <button class="btn-add" id="main-btn" onclick="handleEntry()">AGREGAR QSO</button>
            <button class="btn-adif" onclick="exportADIF()">CREAR ADIF</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ESTACIÓN</th>
                        <th>NOMBRE</th>
                        <th>FECHA</th>
                        <th>HORA</th>
                        <th>BANDA</th>
                        <th>MODO</th>
                        <th>RST</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="log-body"></tbody>
            </table>
        </div>

        <div class="status-info" id="status">SISTEMA LISTO PARA REGISTRO</div>
    </div>

    <script>
        let qsoList = [];

        function handleEntry() {
            const editIndex = document.getElementById('edit-index').value;
            const entry = {
                call: document.getElementById('call').value.toUpperCase(),
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                band: document.getElementById('band').value.toUpperCase(),
                mode: document.getElementById('mode').value,
                rst: document.getElementById('rst').value
            };

            if(!entry.call) return alert("ERROR: Inserte indicativo.");

            if(editIndex === "-1") {
                qsoList.push(entry);
                updateStatus(`CONTACTO ${entry.call} AÑADIDO`);
            } else {
                qsoList[editIndex] = entry;
                document.getElementById('edit-index').value = "-1";
                document.getElementById('main-btn').innerText = "AGREGAR QSO";
                updateStatus(`CONTACTO ${entry.call} ACTUALIZADO`);
            }

            clearInputs();
            renderTable();
        }

        function clearInputs() {
            document.getElementById('call').value = "";
            document.getElementById('name').value = "";
            document.getElementById('date').value = "";
            document.getElementById('time').value = "";
            document.getElementById('band').value = "";
            document.getElementById('rst').value = "";
            document.getElementById('call').focus();
        }

        function renderTable() {
            const body = document.getElementById('log-body');
            body.innerHTML = "";
            qsoList.forEach((q, i) => {
                body.innerHTML += `<tr>
                    <td style="color:var(--neon-green)">${q.call}</td>
                    <td>${q.name}</td>
                    <td>${q.date}</td>
                    <td>${q.time}</td>
                    <td>${q.band}</td>
                    <td style="color:var(--neon-pink)">${q.mode}</td>
                    <td>${q.rst}</td>
                    <td>
                        <div class="row-btns">
                            <button class="edit-btn" onclick="editRow(${i})">EDIT</button>
                            <button class="del-btn" onclick="deleteRow(${i})">DEL</button>
                        </div>
                    </td>
                </tr>`;
            });
        }

        function deleteRow(i) {
            qsoList.splice(i, 1);
            renderTable();
        }

        function editRow(i) {
            const q = qsoList[i];
            document.getElementById('call').value = q.call;
            document.getElementById('name').value = q.name;
            document.getElementById('date').value = q.date;
            document.getElementById('time').value = q.time;
            document.getElementById('band').value = q.band;
            document.getElementById('mode').value = q.mode;
            document.getElementById('rst').value = q.rst;
            document.getElementById('edit-index').value = i;
            document.getElementById('main-btn').innerText = "GUARDAR CAMBIOS";
        }

        function exportADIF() {
            if(qsoList.length === 0) return alert("LISTA VACÍA");
            
            let adif = `ADIF Export Neon V6\n<ADIF_VER:5>3.1.4\n<EOH>\n`;
            qsoList.forEach(q => {
                // Formato de exportación solicitado: DD-MM-AA
                adif += `<CALL:${q.call.length}>${q.call} <NAME:${q.name.length}>${q.name} ` +
                        `<QSO_DATE:${q.date.length}>${q.date} <TIME_ON:${q.time.replace(/:/g,"").length}>${q.time.replace(/:/g,"")} ` +
                        `<BAND:${q.band.length}>${q.band} <MODE:${q.mode.length}>${q.mode} ` +
                        `<RST_SENT:${q.rst.length}>${q.rst} <EOR>\n`;
            });

            const fileName = prompt("NOMBRE DEL ARCHIVO:", "().adi");
            if(fileName) {
                const blob = new Blob([adif], {type: 'text/plain'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = fileName.endsWith('.adi') ? fileName : fileName + '.adi';
                a.click();
            }
        }

        function updateStatus(m) { document.getElementById('status').innerText = `STATUS: ${m}`; }
    </script>
</body>
</html>
