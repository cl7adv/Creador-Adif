<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADIF NEON COMMAND | V7</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #39ff14;
            --bg-dark: #020205;
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            overflow-x: hidden;
            /* Animación de fondo: Rejilla en movimiento */
            background-image: linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        .terminal-container {
            max-width: 1100px;
            margin: 40px auto;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.15), inset 0 0 20px rgba(0, 243, 255, 0.1);
            background: rgba(0, 0, 0, 0.9);
            padding: 30px;
            border-radius: 5px;
            position: relative;
            animation: glitch 5s infinite;
        }

        /* Línea de escaneo láser */
        .scanner {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--neon-pink);
            box-shadow: 0 0 20px var(--neon-pink);
            opacity: 0.5;
            animation: scanMove 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0% { top: 0%; } 50% { top: 100%; } 100% { top: 0%; }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            letter-spacing: 5px;
        }

        /* Gráfico de barras decorativo */
        .v-meter {
            display: flex;
            gap: 4px;
            height: 40px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .bar {
            width: 10px;
            background: var(--neon-green);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            from { height: 10px; opacity: 0.3; }
            to { height: 40px; opacity: 1; }
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border: 1px solid var(--neon-blue);
        }

        input, select {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            padding: 10px;
            font-family: 'Roboto Mono';
            transition: 0.3s;
        }

        input:focus { box-shadow: 0 0 15px var(--neon-pink); outline: none; }

        .action-bar { display: flex; gap: 20px; justify-content: center; margin: 25px 0; }

        button {
            padding: 15px 30px;
            font-family: 'Orbitron';
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .table-container {
            border: 1px solid var(--neon-green);
            background: rgba(0, 255, 0, 0.02);
            max-height: 300px;
            overflow-y: auto;
        }

        table { width: 100%; border-collapse: collapse; }
        th { background: var(--neon-green); color: #000; padding: 10px; font-size: 0.7rem; }
        td { padding: 10px; border-bottom: 1px solid rgba(57, 255, 20, 0.2); text-align: center; }

        /* Efectos de Sonido (Osciladores WebAudio) */
    </style>
</head>
<body>

    <div class="terminal-container">
        <div class="scanner"></div>
        <h1>ADIF NEON COMMAND</h1>

        <div class="v-meter" id="meter">
            <div class="bar" style="animation-delay: 0.1s"></div>
            <div class="bar" style="animation-delay: 0.3s"></div>
            <div class="bar" style="animation-delay: 0.2s"></div>
            <div class="bar" style="animation-delay: 0.4s"></div>
            <div class="bar" style="animation-delay: 0.5s"></div>
        </div>

        <div class="input-grid">
            <input type="hidden" id="edit-index" value="-1">
            <div class="input-box"><input type="text" id="call" placeholder="ESTACIÓN" onfocus="playBeep(440)"></div>
            <div class="input-box"><input type="text" id="name" placeholder="NOMBRE"></div>
            <div class="input-box"><input type="text" id="date" placeholder="DD-MM-AA"></div>
            <div class="input-box"><input type="text" id="time" placeholder="HH:MM"></div>
            <div class="input-box"><input type="text" id="band" placeholder="BANDA"></div>
            <div class="input-box">
                <select id="mode">
                    <option value="SSB">SSB</option>
                    <option value="FM">FM</option>
                    <option value="DIGITAL">DIGITAL</option>
                    <option value="FT8">FT8</option>
                </select>
            </div>
            <div class="input-box"><input type="text" id="rst" placeholder="RST"></div>
        </div>

        <div class="action-bar">
            <button onclick="handleEntry()">[+] AGREGAR QSO</button>
            <button style="border-color: var(--neon-pink); color: var(--neon-pink);" onclick="exportADIF()">[V] EXPORTAR ADI</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>CALL</th><th>NAME</th><th>DATE</th><th>TIME</th><th>BAND</th><th>MODE</th><th>RST</th><th>CMD</th>
                    </tr>
                </thead>
                <tbody id="log-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        let qsoList = [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        // Función de sonido épico tipo terminal
        function playBeep(freq, type = 'square', duration = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function handleEntry() {
            const entry = {
                call: document.getElementById('call').value.toUpperCase(),
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                band: document.getElementById('band').value.toUpperCase(),
                mode: document.getElementById('mode').value,
                rst: document.getElementById('rst').value
            };

            if(!entry.call) {
                playBeep(150, 'sawtooth', 0.5);
                return alert("DATA ERROR");
            }

            playBeep(880, 'sine', 0.2); // Sonido de éxito
            qsoList.push(entry);
            renderTable();
            clearInputs();
        }

        function renderTable() {
            const body = document.getElementById('log-body');
            body.innerHTML = "";
            qsoList.forEach((q, i) => {
                body.innerHTML += `<tr style="animation: slideIn 0.3s forwards">
                    <td style="color:var(--neon-blue)">${q.call}</td>
                    <td>${q.name}</td>
                    <td>${q.date}</td>
                    <td>${q.time}</td>
                    <td>${q.band}</td>
                    <td>${q.mode}</td>
                    <td>${q.rst}</td>
                    <td><button onclick="deleteRow(${i})" style="padding:2px 5px; border-color:red; color:red">X</button></td>
                </tr>`;
            });
        }

        function clearInputs() {
            ["call","name","date","time","band","rst"].forEach(id => document.getElementById(id).value = "");
            document.getElementById('call').focus();
        }

        function exportADIF() {
            playBeep(1200, 'sine', 0.4);
            let adif = `ADIF Export V7\n<ADIF_VER:5>3.1.4\n<EOH>\n`;
            qsoList.forEach(q => {
                adif += `<CALL:${q.call.length}>${q.call} <QSO_DATE:${q.date.length}>${q.date} ` +
                        `<MODE:${q.mode.length}>${q.mode} <EOR>\n`;
            });

            const fileName = prompt("SAVE AS:", "().adi");
            if(fileName) {
                const blob = new Blob([adif], {type: 'text/plain'});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = fileName.endsWith('.adi') ? fileName : fileName + '.adi';
                a.click();
            }
        }

        function deleteRow(i) {
            playBeep(200, 'square', 0.2);
            qsoList.splice(i, 1);
            renderTable();
        }
    </script>
</body>
</html>
